            </div>
            <div class="right">

                  <i class="ri-heart-3-line contr-icon" id="like"></i>
                  <i class="ri-download-2-line contr-icon"></i>
                </div>
                <div class="controls actions">
                  <i class="ri-skip-back-fill contr-icon"></i>
                  <i class="ri-rewind-fill contr-icon"></i>
                  <div class="play-stop">

                  <i class="ri-speed-fill contr-icon"></i>
                  <i class="ri-skip-forward-fill contr-icon"></i>

                <div class="action-btn actions">

                  <i class="ri-repeat-2-fill contr-icon"></i>

              </div>

                  <div class="progress-bar" id="progress-bar">
